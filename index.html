<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--bootstrap CSS-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>simple JS app</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <header class="page-header">
    <!-- logo  -->
    <img src="img/gil-owens-logo.svg" alt="logo" class="page-header__item">
    </header>

  </head>

  <body>
    
    <div class="container"></div>
        <nav class="navbar"></nav>
          <div class="container-title"></div>
            <h2 class="container-title" id="Pokemon Index" >Pokemon Index</h2>
              <div class="instructions"></div>
                <h5 class="instructions" id="instructions" >Click on Pokemon Name to see details</h5>
    
    <ul class="list-group"></ul>

      <div class="model-dialog" role="document" id="modal" tabindex="-1" aria-labelledby="pokemonModalLabel">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalTitle">Modal Title</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="close" onclick="closeModal()"> 
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <img class="img-fluid pokemon-image" alt="image of a pokemon">
              <p class="pokemon-height"></p>
              <p class="pokemon-weight"></p>
              <p class="pokemon-types"></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--polyfills -->
    <script src = "js/promise-polyfill.js"></script>
    <script src = "js/fetch-polyfill.js"></script> 
    <!--javascript link -->
    <script src = "js/scripts.js"></script>
  </body>
</html>
